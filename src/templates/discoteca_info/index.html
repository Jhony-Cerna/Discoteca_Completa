<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discotecas</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('main.pag_admin_principal') }}"
            style="text-decoration: underline;">Discoteca</a>
    </nav>
    <div class="container mt-5">
        <h1 class="mb-4">Lista de Discotecas</h1>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Dirección</th>
                    <th>Distrito</th>
                    <th>Teléfono</th>
                    <th>Información</th>
                </tr>
            </thead>
            <tbody>
                {% for discoteca in discotecas %}
                <tr>
                    <td>{{ discoteca.id_discoteca }}</td>
                    <td>{{ discoteca.nombre }}</td>
                    <td>{{ discoteca.direccion }}</td>
                    <td>{{ discoteca.distrito }}</td>
                    <td>{{ discoteca.telefono }}</td>
                    <td>
                        <a href="{{ url_for('discoteca_info.edit_discoteca', id=discoteca.id_discoteca) }}"
                            class="btn btn-primary btn-sm">Info</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
