<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Producto</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('main.pag_admin_principal') }}"
            style="text-decoration: underline;">Discoteca</a>
    </nav>
    <div class="container mt-5">
        <h1 class="mb-4">Editar Producto</h1>
        <form method="POST" action="{{ url_for('productos.update_producto', id=producto[0]) }}">
            <div class="form-group">
                <label for="tipo">Tipo</label>
                <input type="text" class="form-control" id="tipo" name="tipo" value="{{ producto[1] }}" required>
            </div>
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" value="{{ producto[2] }}" required>
            </div>
            <div class="form-group">
                <label for="descripcion">Descripción</label>
                <textarea class="form-control" id="descripcion" name="descripcion" required>{{ producto[3] }}</textarea>
            </div>
            <div class="form-group">
                <label for="precio_regular">Precio Regular</label>
                <input type="number" class="form-control" id="precio_regular" name="precio_regular"
                    value="{{ producto[4] }}" required>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="promocion" name="promocion" value="1"
                    style="transform: scale(1.5);" {% if producto[5]==1 %}checked{% endif %}>
                <label class="form-check-label" for="promocion">Promoción</label>
            </div>
            <div class="form-group">
                <label for="tamanio">Tamaño</label>
                <input type="text" class="form-control" id="tamanio" name="tamanio" value="{{ producto[6] }}">
            </div>
            <div class="form-group">
                <label for="insumos">Insumos</label>
                <input type="text" class="form-control" id="insumos" name="insumos" value="{{ producto[7] }}">
            </div>
            <div class="form-group">
                <label for="stock">Stock</label>
                <input type="number" class="form-control" id="stock" name="stock" value="{{ producto[8] }}">
            </div>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
