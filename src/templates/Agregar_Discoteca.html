<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Nueva Discoteca</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='CSS/Agregar_Discoteca.css') }}"
    />
  </head>
  <body>
    <div class="form-container">
      <h2><i class="fas fa-building"></i> Registrar Discoteca</h2>

      <form method="POST" action="{{ url_for('discotecas.crear_discoteca') }}">
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required />
        </div>

        <div class="form-group">
          <label for="direccion">Dirección:</label>
          <input type="text" id="direccion" name="direccion" required />
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="departamento">Departamento:</label>
            <input type="text" id="departamento" name="departamento" required />
          </div>

          <div class="form-group">
            <label for="provincia">Provincia:</label>
            <input type="text" id="provincia" name="provincia" required />
          </div>

          <div class="form-group">
            <label for="distrito">Distrito:</label>
            <input type="text" id="distrito" name="distrito" required />
          </div>
        </div>

        <div class="form-group">
          <label for="telefono">Teléfono:</label>
          <input
            type="tel"
            id="telefono"
            name="telefono"
            pattern="[0-9]{9}"
            required
          />
        </div>

        <div class="form-group">
          <label for="estado">Estado:</label>
          <select id="estado" name="estado" required>
            <option value="Pendiente">Pendiente</option>
            <option value="Aprobado">Aprobado</option>
            <option value="Rechazado">Rechazado</option>
          </select>
        </div>

        <div class="form-group">
          <label for="administrador">Administrador:</label>
          <select id="administrador" name="administrador" required>
            <option value="">Seleccionar...</option>
            {% for admin in administradores %}
            <option value="{{ admin.id_usuario }}">
              {{ admin.persona.nombre_completo() }}  <!-- formulario de crear discoteca , seleccionar muestra su nombre y apellido-->
            </option>
            {% endfor %}
          </select>
        </div>

        <div class="form-footer">
          <button type="submit" class="btn-guardar">
            <i class="fas fa-save"></i> Guardar
          </button>
          <a
            href="{{ url_for('discotecas.listar_discotecas') }}"
            class="btn-cancelar"
          >
            <i class="fas fa-times"></i> Cancelar
          </a>
        </div>
      </form>
    </div>
  </body>
</html>
